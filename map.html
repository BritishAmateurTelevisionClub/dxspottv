<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Map-only view of DXSpot.TV">
<meta name="keywords" content="dxspot,tv,atv,map,full,screen">
<meta name="author" content="BATC">
<title>DXSpot.TV Map</title>
<style>
html, body, #map-canvas {
	margin: 0;
	padding: 0;
	height: 100%;
}
#box-info {
    position: absolute;
    top: 25px;
    right: 0px;
    width: 400px;
    text-align:center;
    padding: 5px;
    line-height: 130%;
}
.box {
    position: absolute; 
    background-color: white; 
    border: 1px solid #0070a3; 
    padding: 0.5em;
    background-attachment:initial;
    background-clip:initial;
    background-color:rgb(255, 255, 255);
    background-color:rgba(255, 255, 255, 0.746094);
    background-image:initial;
    background-origin:initial;
    background-position:initial initial;
    background-repeat:initial initial;
}
img.handle {
    position: relative;
    float:left;
    top:0px;
    left:0px;
    z-index:100;
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src="http://websocket.dxspot.tv/socket.io/socket.io.js"></script>
<script src="/js/jquery-plus-ui.js"></script>
<script src="/js/atvspot-map.js"></script>
</head>
<body>
<div id="map-canvas"></div>
<div id="box-info" class="box ui-corner-all">
    <img src="/images/drag_handle.png" class="handle" />
    <h1>DXSpot.TV Map</h1>
    <span id="cursor_info">Current mouse position: 
        Lat: <span id="cursor_lat">?</span> 
        Lon: <span id="cursor_lon">?</span>
        Alt: <span id="cursor_alt">?</span>
    </span><br />
</div>
</body>
</html>
