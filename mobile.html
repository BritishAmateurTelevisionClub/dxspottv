<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DXSpot.TV Mobile Map</title>
    <style>
        body {
                padding: 0;
                margin: 0;
        }
        html, body, #map {
                height: 100%;
        }
        .box {
                 position: absolute; 
                 background-color: white; 
                 border: 1px solid #0070a3; 
                 padding: 0.5em;
                 background-attachment:initial;
                 background-clip:initial;
                 background-color:rgb(255, 255, 255);
                 background-color:rgba(255, 255, 255, 0.85);
                 background-image:initial;
                 background-origin:initial;
                 background-position:initial initial;
                 background-repeat:initial initial;
        }
        #box-status {
                 position: absolute;
                 top: 10px;
                 right: 10px;
                 width: 200px;
                 text-align:center;
                 padding: 5px;
                 line-height: 150%;
        }
        </style>
        <link rel="stylesheet" href="/static/css/leaflet.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="/static/css/leaflet.ie.css" /><![endif]-->
</head>
<body>
        <div id="map"></div>
        <div id="box-status" class="box">
                <h2>DXSpot.TV</h2>
        </div>
</body>
    <script src="/static/js/leaflet.js"></script>
    <script src="/static/js/jquery-plus-ui.js"></script>
    <script>
        var repeater_markers = [];
        var user_markers = [];
        var spot_lines = [];
        var months = ["_dummy_", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          
        var map = L.map('map').setView([50.673, -1.286], 4);
    
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        userActiveIcon = L.icon({ iconUrl: '/images/active_user.ico' });
        userAwayIcon = L.icon({ iconUrl: '/images/away_user.ico' });
        userUnknownIcon = L.icon({ iconUrl: '/images/unknown_user.ico' });
        repeaterIcon = L.icon({ iconUrl: '/images/active_repeater.ico' });
        repeaterOfflineIcon = L.icon({ iconUrl: '/images/inactive_repeater.ico' });
    </script>
    <script src="/api/mapData.js"></script>
    <script src="/js/mobile.js"></script>

</html>
